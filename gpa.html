<html>
<head>

<title>GPA Calculator</title>

<script>

function gradenum(lettergrade)
{
   if (lettergrade == 'A' || lettergrade =='A+')
      return 4.00;
   else if (lettergrade == 'A-')
       return 3.67;
   else if (lettergrade == 'B+')
        return 3.33;
   else if (lettergrade == 'B')
        return 3.00;
   else if (lettergrade == 'B-')
        return 2.67;
   else if (lettergrade == 'C+')
        return 2.33;
   else if (lettergrade == 'C')
        return 2.00;
   else if (lettergrade == 'C-')
        return 1.67;
   else if (lettergrade == 'D+')
        return 1.33;
   else if (lettergrade == 'D')
        return 1.00;
   else (lettergrade == 'F')
        return 0.00;
}

function gpacalc()
{

var total = 0;
var ncredits = 0;

for ( i=0; i < 8; i++)
{
hourbox = document.getElementById("hours"+i);
c = Number(hourbox.value);

gradevalues = document.getElementById("grade"+i);
g = gradenum(gradevalues.value);

total += g*c
ncredits += c
}
gpa = total/ncredits
output = document.getElementById('gradepoint');
output.value = gpa
}

</script>
</head>
